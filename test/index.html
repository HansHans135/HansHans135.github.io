            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .cover-photo {

            background-color: #e0e0e0;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .profile-photo {

            height: 120px;

            background-position: center;
            background-size: cover;
            position: absolute;
            bottom: -70px;
            left: 30px;
            border: 5px solid white;
            transition: all 0.3s ease;
        }

        .profile-actions {
            padding: 10px 20px;
            text-align: right;
        }

        .profile-actions button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-actions button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .profile-info {
            padding: 80px 40px 20px
                /*background: linear-gradient(rgb(196, 100, 3), rgb(0, 0, 0));*/
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-username {
            color: #666;

        }

        .about-me {
            margin-bottom: 20px;
        }

        .about-me h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .about-me p {
            margin: 5px 0;
            display: flex;
            align-items: center;
            word-break: break-word;
        }

        .about-me svg {
            min-width: 20px;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .join-date,
        .links {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
        }

        .link-item {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #e0e0e0;
        }

        .link-item svg {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .link-item:hover svg {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            body,
            html {
                align-items: flex-start;
            }

            .profile-container {
                margin: 0;
                border-radius: 0;
                height: 100%;
                max-height: 100vh;
                overflow-y: auto;
            }

            .cover-photo {
                height: 180px;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
                bottom: -60px;
                left: 50%;
                transform: translateX(-50%);
            }

            .profile-info {
                padding: 80px 40px 20px
            }

            .profile-name {
                font-size: 22px;
                text-align: center;
            }

            .profile-username {
                text-align: center;
            }

            .profile-actions {
                text-align: center;

                padding: 10px;
                width: calc(100%-30px);
            }

            .profile-actions button {
                margin: 5px;
                width: 30%;
            }
        }

        @media (max-width: 480px) {

                font-size: 20px;
            }

            }

            .link-item {
                font-size: 12px;
            }
